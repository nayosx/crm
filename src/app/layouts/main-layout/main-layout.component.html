<div class="layout-container flex min-h-screen">
  <aside class="sidebar surface-200 p-3 shadow-2 hidden lg:block">
    <p-panelMenu [model]="menuItems" [styleClass]="'custom-panelmenu'"></p-panelMenu>
  </aside>

  <div class="content flex flex-column flex-1">
    <header class="topbar p-3 flex justify-content-between align-items-center surface-100 shadow-1">
      <div class="flex align-items-center gap-2">
        <button pButton type="button" icon="pi pi-bars" class="p-button-sm lg:hidden" (click)="toggleSidebar()"></button>
        <span class="text-xl font-bold">DrClin System</span>
      </div>
      <div class="flex gap-3 align-items-center">
        @if(user) {
          <span>{{user.name}}</span>
        }
        <button pButton type="button" icon="pi pi-sign-out" class="p-button-sm" (click)="logout()"></button>
      </div>
    </header>

    <main class="flex-1">
      <router-outlet></router-outlet>
    </main>
  </div>

  <p-drawer
    [(visible)]="sidebarVisible"
    position="full"
    class="lg:hidden"
  >
    <p-panelMenu [model]="menuItems" [styleClass]="'custom-panelmenu'"></p-panelMenu>
  </p-drawer>
</div>
