<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="block mb-1">Nombre</label>
    <input
      pInputText
      type="text"
      [(ngModel)]="model.name"
      name="name"
      required
    />
  </div>

  <button
    pButton
    type="button"
    label="Cancelar"
    severity="secondary"
    icon="pi pi-times"
    (click)="onCancel()"
    [disabled]="loading"
  ></button>

  <button
    pButton
    type="submit"
    class="ml-2"
    label="Guardar"
    icon="pi pi-check"
    [disabled]="loading || disabled"
  ></button>
  
</form>
