<div class="flex align-items-center gap-2 mb-3">
    <h2><app-back-button [path]="'/transactions'" />Crear Transacción</h2>
</div>

<div class="grid">
    <div class="col-12 md:col-6 mb-4">
        <p-card class="border-round shadow-2">

            <ng-container *ngIf="ready; else loading">
                <app-transaction-form [paymentTypes]="paymentTypes" [categories]="categories"
                    [submitLabel]="'Crear Transacción'" (onSubmit)="create($event)">
                </app-transaction-form>
            </ng-container>
            <ng-template #loading>
                <p-skeleton width="100%" height="2rem"></p-skeleton>
                <p-skeleton width="100%" height="20rem"></p-skeleton>
            </ng-template>

        </p-card>
    </div>
</div>
